<div class="container">
  <form class="row mt-3 g-3 g-2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <!-- <label class="visually-hidden" for="#specificSizeInputName">Wish</label> -->
        <input type="text" name="just-a-name" class="form-control" [(ngModel)]="NewItemText">
    </div>
    <div class="col-auto">
        <button type="submit" 
        class="btn btn-primary"
        (click)="$event.preventDefault(); addnewItem();"
        >Add Item</button>
    </div>
</form>
  <ul class="list">
    <div *ngIf="items.length == 0; else existList">
      There are no items!
    </div>
  <ng-template #existList>
      
    <li *ngFor="let item of items; index as ii">
      <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox" 
          [checked]="item.isCompleted"
          [attr.data-index]="ii"
          (click)="toggleItem(item)"
          >
          {{
            item.text
          }}
        </label>
      </div>
    </li>
  </ng-template>

    </ul>

  </div>
