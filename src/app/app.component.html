<div class="container">
  <ul class="list">
    <div *ngIf="items.length == 0; else existList">
      There are no items!
    </div>
  <ng-template #existList>
    
    <li *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox" [checked]="item.isCompleted">
          {{
            item.text
          }}
        </label>
      </div>
    </li>
  </ng-template>

    </ul>

  </div>
